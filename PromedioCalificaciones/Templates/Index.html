<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promedio de Calificaciones</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Promedio Calificaciones</h1>

    <div class="container">
      <div class="jumbotron mt-3">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingresa una matricula</label>
              <input
                id="matriculas"
                type="number"
                class="form-control"
                placeholder="Matricula"
              />
            </div>
            </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingresa la primera calificacion</label>
              <input
                id="cal1"
                type="number"
                class="col-4"
                placeholder="Digita la primera calificación"
              />
            </div>
            <div class="form-group">
              <label for="">Ingresa la segunda calificacion</label>
              <input
                id="cal2"
                type="number"
                class="col-4"
                placeholder="Digita la segundo calificación"
              />
            </div>
            <div class="form-group">
              <label for="">Ingresa la tercera calificacion</label>
              <input
                id="cal3"
                type="number"
                class="col-4"
                placeholder="Digita la tercera calificación"
              />
            </div>
            <div class="form-group">
              <label for="">Ingresa la cuarta calificacion</label>
              <input
                id="cal4"
                type="number"
                class="col-4"
                placeholder="Digita la cuarta calificación"
              />
            </div>
            <div class="form-group">
              <label for="">Ingresa la quinta calificacion</label>
              <input
                id="cal5"
                type="number"
                class="col-4"
                placeholder="Digita la quinta calificación"
              />
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-12">
              <button id="botton promedio" class="btn btn-outline-success btn-block">
                Calcular promedio
            </div>
          </button>
        </div>

        <div class="row">
          <div class="col-12">
            <label for="" class="mt-3">La matricula es:</label>
            <div id="Imprimirmatricula" class="alert alert-success" role="alert"></div>
            <label for="">El promedio del alumno es:</label>
            <div id="FinalAverage" class="alert alert-success" role="alert"></div>
          </div>
          </div>
        </div>
    </div>

    <script src="./../Javascript/App.js"></script>
  </body>
</html>
