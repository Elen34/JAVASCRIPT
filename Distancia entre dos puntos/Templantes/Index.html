<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distancia entre dos puntos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Distancia entre dos puntos</h1>

    <div class="container">
      <div class="jumbotron">
        <div class="text-center row">
          <div class=" text-center col-6">
            <label for="" class="col-6">Punto A</label>
            <div class="form-group ml-6">
              <label for="">Ingresa x1</label>
              <input id="punto1" type="number" class="form-control" placeholder="Digita punto 1"/>
              <label for="">Ingresa y1</label>
              <input id="punto2" type="number" class="form-control" placeholder="Digita punto 2"/>
            </div>
          </div>

          <div class="text-center col-6">
            <label for="" class="col-6">Punto B</label>
            <div class="form-group ml-6">
            <label for="">Ingresa x2</label>
            <input id="punto3" type="number" class="form-control" placeholder="Digita punto 3"/>
            <label for="">Ingresa y2</label>
            <input id="punto4" type="number" class="form-control" placeholder="Digita punto 4"/>
          </div>
          </div> 
        </div>
   
        <div class="row">
          <div class="col-12">
            <button class="btn btn-outline-success btn-block" id="IdCalcular">
              Calcular la Distancia entre puntos
            </button>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12">
            <label class="mt-3" for="">La distancia entre dos puntos es:</label>
            <div class="alert alert-success" role="alert" id="ImpriResultado">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    <script src="./../Javascript/App.js"></script>
  </body>
</html>
