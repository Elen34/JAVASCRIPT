<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medidas de telas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Medidas de telas</h1>

    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-12">
            <label for="">Ingresa la cantidad de tela</label>
            <input id="datotelas" type="number" class="form-control" />
          </div>
        </div>

        <div class="row">
          <button
            id="Conversion"
            class="btn btn-outline-info mt-2 form-control">
            Calculo en pulgadas
          </button>
        </div>

        <div class="row">
          <div id="resultado" class="alert alert-primary mt-2 form-control">
            Telas en pulgadas
          </div>
        </div>
      </div>
    </div>

    <script src="./../Javascript/App.js"></script>
  </body>
</html>
