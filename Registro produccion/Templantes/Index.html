<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de produccion</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Registro de la producción (unidades)</h1>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="">Ingresa las unidades producidas en Lunes:</label>
              <input
                type="number"
                id="unproduLunes"
                class="form-control"
                placeholder="Digita las unidades producidas en Lunes"
              />
            </div>
          </div>

            <div class="col-4">
              <div class="form-group">
                <label for="">Ingresa las unidades producidas en Martes:</label>
                <input
                  type="number"
                  id="unproduMartes"
                  class="form-control"
                  placeholder="Digita las unidades producidas en Martes"
                />
              </div>
            </div>

            <div class="col-4">
              <div class="form-group">
                <label for="">Ingresa las unidades producidas en Miercoles:</label>
                <input
                  type="number"
                  id="unproduMiercoles"
                  class="form-control"
                  placeholder="Digita las unidades producidas en Miercoles"
                />
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="">Ingresa las unidades producidas en Jueves:</label>
              <input
                type="number"
                id="unproduJueves"
                class="form-control"
                placeholder="Digita las unidades producidas en Jueves"
              />
            </div>
          </div>

            <div class="col-4">
              <div class="form-group">
                <label for="">Ingresa las unidades producidas en Vienes:</label>
                <input
                  type="number"
                  id="unproduVienes"
                  class="form-control"
                  placeholder="Digita las unidades producidas en Vienes"
                />
              </div>
            </div>

            <div class="col-4">
              <div class="form-group">
                <label for="">Ingresa las unidades producidas en Sábado:</label>
                <input
                  type="number"
                  id="unproduSabado"
                  class="form-control"
                  placeholder="Digita las unidades producidas en Sábado"
                />
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-outline-secondary btn-block" id="Calcularincentivo"> 
              Calculo de los incentivos con la produccion
            </button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <label for="">Los incentivos con la produccion son:</label>
            <div class="alert alert-secondary" role="alert" id="imprimirincentivo"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./../Javascript/App.js"></script>
  </body>
</html>
