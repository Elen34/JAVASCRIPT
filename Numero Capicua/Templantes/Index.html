<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Número capicua</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5">
        <h1 class="text-center">Número capicua</h1>
        <div class="row text-center mt-3">
          <div class="col-12">
            <label for="">Ingresa un numero</label>
            <input
              type="number"
              id="Numcapicua"
              class="form-control"
              placeholder="Digita un numero"
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <button class="btn btn-outline-dark btn-block" id="determinarnum">
              Determinar número
            </button>
          </div>
        </div>

        <div id="Verificarnumero"></div>
      </div>
    </div>
    <script src="./../Javascript/App.js"></script>
  </body>
</html>
