<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promedio Calificaciones</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Promedio Calificaciones de un alumno</h1>
        <div class="text-center row mt-4">
          <div class="col-6">
            <div class="form-group">
              <label for="">Ingresa la primera calificacion del alumno</label>
              <input
                type="number"
                id="cal1"
                placeholder="Digita la primera calificacion del alumno"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="">Ingresa la segunda calificacion del alumno</label>
              <input
                type="number"
                id="cal2"
                placeholder="Digita la primera calificacion del alumno"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="text-center form-group">
              <label for="">Ingresa la tercera calificacion</label>
              <input
                type="number"
                placeholder="Digita la tercera calificacion"
                id="cal3"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-outline-success btn-block" id="btncalcular">
              Calcular calificacion
            </button>
          </div>
        </div>

        <div id="ZonePrint"></div>
        
    <script src="./../Javascript/App.js"></script>
  </body>
</html>
