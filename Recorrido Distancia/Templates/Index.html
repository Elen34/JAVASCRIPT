<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recorrido Distancia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Recorrido distancia de un automovil</h1>

    <div class="container">
      <div class="jumbotron mt-3">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Rapidez recorrida en m/s</label>
              <input
                id="rapreco"
                type="number"
                class="form-control"
                placeholder="Digite la rapidez recorrida en m/s"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Tiempo recorrido en seg</label>
              <input
                id="tiemporec"
                type="number"
                class="form-control"
                placeholder="Digite el tiempo recorrido en seg"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-success btn-block" id="CalcularDistancia">
              Calcular la distancia
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <label class="mt-2" for="">La distancia recorrida es:</label>
            <div
              id="Imprimirdistancia"
              class="alert alert-success mt-2"
              role="alert"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./../Javascript/App.js"></script>
  </body>
</html>
