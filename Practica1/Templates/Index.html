<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=hq, initial-scale=1.0" />
    <title>Practica1</title>
    <!--Libreria de bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Suma de dos números</h1>
    <!--textcenter mt2 sirve para centrar y margen 2 para h1-->

    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-12">
            <!--bootstrap se divide en 12 columnas -->
            <div class="form-group">
              <label for="">Teclea el primer número</label>
              <input
                id="ipnumero1"
                type="number"
                class="form-control"
                placeholder="Digite el primer numero a sumar"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Teclea el segundo número</label>
              <input
                id="ipnumero2"
                type="number"
                class="form-control"
                placeholder="Digite el segundo número a sumar"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-outline-info btn-block" id="btnCalcular">
              Calcular suma
            </button>
          </div>
        </div>

        <div
          id="ImprimirResultado"
          class="alert alert-primary mt-3"
          role="alert"
        >
          Suma
        </div>
      </div>
    </div>

    <!--Script se coloca al final del documento html--->
    <script src="./../Javascript/App.js"></script>
  </body>
</html>
