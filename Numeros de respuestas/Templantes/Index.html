<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numero de respuestas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-3">Numero de respuestas</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <label for="">Ingrese la respuestas correctas</label>
                    <input type="number" class="form-control" id="Respcorrectas">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="">Ingrese las respuestas incorrectas</label>
                    <input type="number" class="form-control" id=Respincorrectas>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="">Ingrese las respuestas en blanco</label>
                    <input type="number" class="form-control" id=Respblanco>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-3">
                    <button class="btn btn-outline-info form-control" id="calculoresp">Suma de respuestas</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="alert alert-primary mt-3 form-control" id="Imprimirresult">
                        Suma de todas las respuestas
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./../Javascript/App.js"></script>
  </body>
</html>
