<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeros descendentes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5">
        <h1 class="text-center">NÃºmeros descendentes</h1>
        <div class="row text-center mt-5">
          <div class="col-6">
            <div class="form-group">
              <label for="">Ingresa el numero A</label>
              <input
                type="number"
                id="NumeroA"
                placeholder="Digita el numero A"
                class="form-control"
              />
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label for="">Ingresa el numero B</label>
              <input
                type="number"
                id="NumeroB"
                placeholder="Digita el numero B"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingresa el numero C</label>
              <input
                type="number"
                id="NumeroC"
                placeholder="Digita el numero C"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-danger btn-block" id="btncalcular">
                  Imprimir numeros en forma descendente
                </button>
            </div>
        </div>

        <div id="imprimirdescendentes"></div>
      </div>
    </div>
    <script src="./../Javascript/App.js"></script>
  </body>
</html>
