<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numero de respuestas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-3">NÃºmero de respuestas</h1>
    <div class="container">
      <div class="jumbotron mt-3">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="">Ingrese el numero de respuestas correctas</label>
              <input
                type="number"
                class="form-control"
                id="Respcorrectas"
                placeholder="Digite el numero de respuestas correctas"
              />
            </div>
          </div>

          <div class="col-6">
            <label for="">Ingrese el numero de respuestas incorrectas</label>
            <input
              type="number"
              class="form-control"
              id="Respincorrectas"
              placeholder="Digite el numero de respuestas incorrectas"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12">
              <div class="text-center form-group">
                  <label for="">Ingrese el numero de respuestas en blanco</label>
                  <input type="number" class="form-control" id="Respblanco" placeholder="Digite el numero de respuestas en blanco"/>
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mt-3">
            <button class="btn btn-outline-success btn-block" id="calculoresp">
              Calcular la suma de las respuestas
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mt-3">
              <label for="">El numero de la suma de las respuestas es:</label>
            <div
              class="alert alert-success" role="alert"
              id="Imprimirresult"
            >
              Suma de todas las respuestas
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./../Javascript/App.js"></script>
  </body>
</html>
