<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra de dos productos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Compra de dos productos</h1>
        <div class="row">
          <div class="col-12">
              <div class="form-group">
                  <label for="">Ingresa la cantidad de compra</label>
                  <input
                    type="number"
                    id="Cantcompra"
                    placeholder="Digita la cantidad de compra"
                    class="form-control"
                  />
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button id="Calculomonto" class="btn btn-outline-dark btn-block">Calcular la cantidad de compra</button>
          </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label for="">La cantidad de compra es:</label>
                <div class="alert alert-dark" role="alert" id="Imprimir"></div>
            </div>
        </div>
      </div>
    </div>
    <script src="./../Javascript/App.js"></script>
  </body>
</html>
