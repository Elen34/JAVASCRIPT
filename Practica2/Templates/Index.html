<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica2</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">La brocha gorda</h1>

    <div class="container">
      <div class="jumbotron mt-2">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingrese los metros cuadrados</label>
              <input
                type="number"
                class="form-control"
                placeholder="Digite los metros cuadrados"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingrese la cantidad de pintura</label>
              <input
                type="number"
                class="form-control"
                placeholder="Digite los metros cuadrados"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col12">
            <div class="btn btn-outline-info">Calcular mano de obra</div>
          </div>
        </div>

        <div class="alert alert primary">Calculo en metros</div>
      </div>
    </div>

    <script src="./../JS/App.js"></script>
  </body>
</html>
