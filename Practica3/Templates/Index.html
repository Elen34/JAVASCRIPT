<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area de un triangulo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Área del triangulo</h1>
    <div class="container">
      <div class="jumbotron mt-3">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingresa la base del triangulo</label>
              <input
                id="bases"
                type="number"
                class="form-control"
                placeholder="Digita la base del triangulo"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingresa la altura del triangulo</label>
              <input
                id="alturas"
                type="number"
                class="form-control"
                placeholder="Digita la altura del triangulo"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div id="boton" class="btn btn-outline-info btn-block">
              Calcular área
            </div>
          </div>
        </div>

        <div
          id="ImprimirResultado"
          class="alert alert-primary mt-3"
          role="alert"
        >
          Resultado del área del triangulo
        </div>
      </div>
    </div>

    <script src="./../JAVASCRIPT/App.js"></script>
  </body>
</html>
