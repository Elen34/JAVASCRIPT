<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medidas de telas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Medidas de telas</h1>

    <div class="container">
      <div class="jumbotron mt-2">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingresa la cantidad de telas en metros</label>
              <input
                id="datotelas"
                type="number"
                class="form-control"
                placeholder="Digite la cantidad de telas en metros"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button
              id="Conversion"
              class="btn btn-outline-success btn-block"
            >
              Calcular en pulgadas
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <label class="mt-2" for="">La conversion a pulgadas es:</label>
            <div id="resultado" class="alert alert-success" role="alert">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./../Javascript/App.js"></script>
  </body>
</html>
