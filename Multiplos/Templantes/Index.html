<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeros Multiplos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5">
        <h1 class="text-center">Números multiplos</h1>
        <div class="row text-center mt-4">
          <div class="col-6">
            <div class="form-group">
              <label for="">Ingresa un numero</label>
              <input
                type="number"
                id="num1"
                class="form-control"
                placeholder="Digita un numero"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="">Ingresa un segundo numero</label>
              <input
                type="number"
                id="num2"
                class="form-control"
                placeholder="Digita un segundo numero"
              />
            </div>
          </div>
        </div>
          <div class="row">
              <div class="col-12">
                <button class="btn btn-outline-dark btn-block" id="btnCalcular">Calcular números multiplos</button>
              </div>
            </div>

            <div id="Imprimirnumeros"></div>
        </div>
      </div>
    </div>

    <script src="./../Javascript/App.js"></script>
  </body>
</html>
