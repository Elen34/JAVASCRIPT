<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo Hipotenusa</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Calculo de la Hipotenusa</h1>

    <div class="container">
      <div class="jumbotron mt-3">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingresa un lado del triangulo</label>
              <input id="ladoA" type="number" class="form-control" placeholder="1er lado del triangulo" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingresa otro lado del triangulo</label>
              <input id="ladoB" type="number" class="form-control" placeholder="2do lado del triangulo" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-outline-info btn-block" id="btnCalcular">
              Calcular la Hipotenusa
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <label class="mt-3" for="">El resultado de la hipotenusa es:</label>
            <div id="impresultado" class="alert alert-primary mt-3" role="alert">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./../Javascript/App.js"></script>
  </body>
</html>
