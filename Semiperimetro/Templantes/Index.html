<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo Semiperimetro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <h1 class="text-center mt-2">Calculo Semiperimetro de un triangulo</h1>

     <div class="container">
         <div class="jumbotron">
             <div class="row">
                 <div class="col-12">
                     <label for="">Ingresa el primer lado del triangulo</label>
                     <input id="primerlado" type="number" class="form-control">
                 </div>
                 <div class="col-12">
                     <label for="">Ingresa el segundo lado del triangulo</label>
                     <input id="segundolado" type="number" class="form-control">
                 </div>
                 <div class="col-12">
                     <label for="">Ingresa el tercer lado del triangulo</label>
                     <input id="tercerlado" type="number" class="form-control">
                 </div>
             </div>

            <div class="row">
                <div class="col-12">
                    <button id="Calculo" class="btn btn-outline-info mt-2 form-control">Calculo de area</button>
                </div>
            </div>

            <div class="row">
                <div id="Resultado" class="alert alert-primay form-control mt-2">
                    Calculo area
                </div>
            </div>
         </div>
     </div>
     
     
     <script src="./../Javascript/App.js"></script>
  </body>
</html>
