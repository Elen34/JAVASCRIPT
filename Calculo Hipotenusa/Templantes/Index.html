<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo Hipotenusa</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Calculo de la Hipotenusa</h1>

    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-12">
            <label for="">Ingresa un lado del triangulo</label>
            <input id="ladoA" type="number" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <label for="">Ingresa un lado del triangulo</label>
            <input id="ladoB" type="number" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-outline-info btn-block mt-2" id="btnCalcular">
              Calcular de la Hipotenusa
            </button>
          </div>
        </div>

        <div id="impresultado" class="alert alert-primary mt-3">
          Calculo de la hipotenusa
        </div>
      </div>
    </div>

    <script src="./../Javascript/App.js"></script>
  </body>
</html>
