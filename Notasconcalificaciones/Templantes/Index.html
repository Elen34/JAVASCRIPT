<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calificaciones</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5">
          <h1 class="text-center">Calificaciones con notas</h1>
        <div class="row text-center mt-4">
          <div class="col-12">
            <div class="form-group">
              <label for="">Ingresa la calificacion del alumno</label>
              <input
                type="number"
                id="calificaciones"
                placeholder="Digita la calificacion del alumno"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-outline-dark btn-block" id="Calculonotas">
              Calcular calificacion
            </button>
          </div>
        </div>

        <div id="notascalificativas"></div>
      </div>
    </div>
    <script src="./../Javascript/App.js"></script>
  </body>
</html>
